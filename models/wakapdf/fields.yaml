tabs:
    defaultTab: waka.pdfer::lang.wakapdf.tab_edit
    icons: 
        waka.pdfer::lang.wakapdf.tab_info: icon-info-circle
        waka.pdfer::lang.wakapdf.tab_edit: icon-pencil
        waka.pdfer::lang.wakapdf.tab_scopes: icon-filter  
        waka.pdfer::lang.wakapdf.tab_fnc: icon-address-card-o
    fields:

        name:
            label: waka.pdfer::lang.wakapdf.name
            span: auto
       
