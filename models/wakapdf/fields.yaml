# ===================================
#  Form Field Definitions
# ===================================
fields:
    pdf_name:
        label: waka.pdfer::wakapdf.pdf_name
        span: left
        required: true
        comment: waka.pdfer::wakapdf.pdf_name_com
        permissions: [waka.pdfer.admin.*]
tabs:
    defaultTab: waka.mailer::wakamail.tab_edit
    icons: 
        waka.mailer::wakamail.tab_options: icon-info-circle
        waka.mailer::wakamail.tab_edit: icon-pencil
        waka.mailer::wakamail.tab_scopes: icon-filter
        waka.mailer::wakamail.tab_fnc: icon-address-card-o
        waka.lp::lang.source_log.tab_lp: icon-file
    fields:    
        template:
            label: waka.pdfer::wakapdf.template
            span: full
            type: codeeditor
            size: giant
            language: html
            permissions: [waka.pdfer.admin.super]
            tab: waka.pdfer::wakapdf.tab_edit
        rule_asks:
            span: full
            type: askbuilder
            targetProductor: wakaPdf
            full_access: waka.rules.asks.admin
            permissions: [waka.rules.asks.*]
            tab: waka.pdfer::wakapdf.tab_edit
        rule_fncs:
            span: full
            type: fncbuilder
            targetProductor: wakaPdf
            full_access: waka.rules.fncs.admin
            permissions: [waka.rules.fncs.*]
            tab: waka.pdfer::wakapdf.tab_edit
        has_asks:
            label: waka.pdfer::wakapdf.has_asks
            span: left
            type: switch
            permissions: [waka.pdfer.admin.super]
            tab: waka.pdfer::wakapdf.tab_edit
        asks:
            label: waka.pdfer::wakapdf.asks
            span: full
            type: repeater
            groups: $/waka/utils/models/config/ask.yaml
            trigger:
                action: show
                field: has_asks
                condition: checked
            permissions: [waka.pdfer.admin.super]
            tab: waka.pdfer::wakapdf.tab_edit
        model_functions:
            label: waka.pdfer::wakapdf.model_functions
            span: full
            type: functionslist
            permissions: [waka.pdfer.admin.super]
            tab: waka.pdfer::wakapdf.tab_fnc
        images:
            label: waka.pdfer::wakapdf.images
            span: full
            type: imageslist
            permissions: [waka.pdfer.admin.super]
            tab: waka.pdfer::wakapdf.tab_fnc
        test_id:
            label: waka.pdfer::wakapdf.test_id
            span: left
            type: dropdown
            placeholder: waka.utils::lang.global.placeholder
            options: listDataSourceTarget
            permissions: [waka.pdfer.admin.*]
            tab: waka.pdfer::wakapdf.tab_options
        is_scope:
            label: waka.pdfer::wakapdf.is_scope
            span: left
            type: switch
            default: false
            permissions: [waka.pdfer.admin.super]
            tab: waka.pdfer::wakapdf.tab_options
        scopes:
            label: waka.pdfer::wakapdf.scopes
            span: left
            type: scopeslist
            trigger:
                action: show
                field: is_scope
                condition: checked
            permissions: [waka.pdfer.admin.super]
            tab: waka.pdfer::wakapdf.tab_options
        is_lot:
            label: waka.pdfer::wakapdf.is_lot
            span: left
            type: switch
            default: true
            default: true
            permissions: [waka.pdfer.admin.super]
            tab: waka.pdfer::wakapdf.tab_options
secondaryTabs:
    fields:
        # info:
        #     type: modelinfo
        #     mode: secondary
        #     src: /waka/pdfer/models/wakapdf/fields_for_side_bar.yaml
        infos:
            span: full
            type: modelinfo
            permissions: [waka.pdfer.admin.*]
            tab: waka.pdfer::wakapdf.tab_infos
            src: waka/pdfer/models/wakapdf/fields_for_side_bar.yaml
        attributs:
            span: full
            type: attributs
            permissions: [waka.pdfer.admin.*]
            tab: waka.pdfer::wakapdf.tab_attributs
        blocs:
            span: full
            type: comonblocs
            twigName: mailPartial
            blocClass: Waka\Pdfer\Models\Bloc
            permissions: [waka.pdfer.admin.*]
            tab: waka.pdfer::wakapdf.tab_blocs
