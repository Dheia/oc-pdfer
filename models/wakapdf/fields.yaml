        data_source@create:
            label: waka.pdfer::lang.wakapdf.data_source
            placeholder: waka.pdfer::lang.wakapdf.data_source_placeholder
            type: relation
            select: name
            span: auto 
        data_source@update:
            label: waka.pdfer::lang.wakapdf.data_source
            placeholder: waka.pdfer::lang.wakapdf.data_source_placeholder
            type: relation
            select: name
            span: auto
            disabled: true
        pdf_layout:
            label: waka.pdfer::lang.wakapdf.pdf_layout
            span: auto
            type: relation
            select: name
        template:
            label: waka.pdfer::lang.wakapdf.template
            type: codeeditor
            language: html
            size: giant
        model_functions@update:
                label: Créer des collections à partir des fonctions du modèle
                type: functionslist
                tab: waka.pdfer::lang.wakapdf.tab_fnc
        images@update:
                label: Injecter des images à partir du modèle
                type: imageslist
                tab: waka.pdfer::lang.wakapdf.tab_fnc
        
        is_scope: 
            label: waka.utils::lang.scopes.is_scope
            type: checkbox
        scopes:
            type: scopeslist
            trigger:
                action: hide
                field: is_scope
                condition: unchecked
