# ===================================
#  Form Field Definitions
# ===================================

fields:    
    name:
        label: waka.pdfer::layout.name
        span: left
        required: true
    contenu:
        label: waka.pdfer::layout.contenu
        span: full
        type: codeeditor
        required: true
        size: giant
        language: html
    baseCss:
        label: waka.pdfer::layout.baseCss
        span: left
        type: dropdown
        placeholder: waka.utils::lang.global.placeholder
        required: true
        options: listWconfigLayout
    AddCss:
        label: waka.pdfer::layout.AddCss
        span: full
        type: codeeditor
        size: giant
        language: css
    options:
        label: waka.pdfer::layout.options
        span: full
        type: nestedform
        form:
            fields:
                orientation:
                    label: Orientation
                    type: dropdown
                    span: auto
                    options:
                        Portrait: Portrait
                        Landscape: Paysage
                viewport-size:
                    label: viewPort
                    span: auto
                    default: 1280x1024
                margin-top:
                    label: Marge Haut
                    span: auto
                    default: 10
                    type: number
                margin-bottom:
                    label: Marge Bas
                    span: auto
                    default: 10
                    type: number
                margin-right:
                    label: Marge Gauche
                    span: auto
                    default: 10
                    type: number
                margin-left:
                    label: Marge droite
                    span: auto
                    default: 10
                    type: number
                header-html:
                    label: Header
                    span: full
                    type: dropdown
                    placeholder: waka.utils::lang.global.placeholder
                    options: listBlocs
                footer-html:
                    label: Footer
                    span: full
                    type: dropdown
                    placeholder: waka.utils::lang.global.placeholder
                    options: listBlocs
                
