# ===================================
#  Form Field Definitions
# ===================================

fields:
    in_theme:
        label: waka.pdfer::layout.in_theme
        span: full
        type: switch
        default: false
    theme_page_path:
        label: waka.pdfer::layout.theme_page_path
        span: full
        trigger:
            action: show
            field: in_theme
            condition: checked
    name:
        label: waka.pdfer::layout.name
        span: left
        required: true
    contenu:
        label: waka.pdfer::layout.contenu
        span: full
        type: codeeditor
        trigger:
            action: hide
            field: in_theme
            condition: checked
    base_css:
        label: waka.pdfer::layout.base_css
        span: left
        type: dropdown
        placeholder: waka.utils::lang.global.placeholder
        options: listWconfigLayout
        trigger:
            action: hide
            field: in_theme
            condition: checked
    add_css:
        label: waka.pdfer::layout.add_css
        span: full
        type: codeeditor
        trigger:
            action: hide
            field: in_theme
            condition: checked
    use_header:
        label: waka.pdfer::layout.use_header
        span: left
        type: switch
    header_html:
        label: waka.pdfer::layout.header_html
        span: full
        type: codeeditor
        trigger:
            action: show
            field: use_header
            condition: checked
    use_footer:
        label: waka.pdfer::layout.use_footer
        span: left
        type: switch
    footer_html:
        label: waka.pdfer::layout.footer_html
        span: full
        type: codeeditor
        trigger:
            action: show
            field: use_footer
            condition: checked
    options:
        label: waka.pdfer::layout.options
        span: full
        type: nestedform
        form:
            fields:
                orientation:
                    label: Orientation
                    type: dropdown
                    span: auto
                    options:
                        Portrait: Portrait
                        Landscape: Paysage
                viewport-size:
                    label: viewPort
                    span: auto
                    default: 1280x1024
                margin-top:
                    label: Marge Haut
                    span: auto
                    default: 10
                    type: number
                margin-bottom:
                    label: Marge Bas
                    span: auto
                    default: 10
                    type: number
                margin-right:
                    label: Marge Gauche
                    span: auto
                    default: 10
                    type: number
                margin-left:
                    label: Marge droite
                    span: auto
                    default: 10
                    type: number
